<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Faizan Patel - Home</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="fixed-nav">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>

    <main class="container">
      <!-- Contact Form with Absolute Positioning -->
      <div class="form-wrapper">
        <form class="contact-form">
          <h2>Contact Me</h2>

          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" required />
          </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" required />
          </div>

          <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="number" id="phone" />
          </div>

          <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" rows="5" required></textarea>
          </div>

          <div class="form-group">
            <label>Website Rating:</label>
            <div class="rating-group">
              <label
                ><input type="radio" name="rating" value="excellent" />
                Excellent</label
              >
              <label
                ><input type="radio" name="rating" value="good" /> Good</label
              >
              <label
                ><input type="radio" name="rating" value="average" />
                Average</label
              >
              <label
                ><input type="radio" name="rating" value="poor" /> Poor</label
              >
            </div>
          </div>

          <div class="form-group">
            <label>Preferred Contact Method:</label>
            <div class="contact-methods">
              <label
                ><input type="checkbox" name="contact-method" value="email" />
                Email</label
              >
              <label
                ><input type="checkbox" name="contact-method" value="phone" />
                Phone</label
              >
              <label
                ><input type="checkbox" name="contact-method" value="sms" />
                SMS</label
              >
            </div>
          </div>

          <div class="form-group">
            <label for="reason">Reason for Contact:</label>
            <select id="reason">
              <option value="collab">Collaboration</option>
              <option value="inquiry">Inquiry</option>
              <option value="feedback">Feedback</option>
            </select>
          </div>

          <button type="submit">Send Message</button>
        </form>
      </div>
    </main>

    <footer class="sticky-footer">
      <!-- Same footer -->
    </footer>
  </body>
</html>
