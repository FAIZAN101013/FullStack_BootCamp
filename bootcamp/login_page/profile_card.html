<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body>
    <div class="container">
      <div class="profile-card">
        <img src="account.png" alt="Profile Picture" class="profile-img" />

        <h2 class="name">Faizan Patel</h2>
        <p class="title">FrontEnd Developer</p>
        <p class="bio">
          Passionate about creating interactive and responsive web designs.
          Experienced in HTML, CSS, and JavaScript.
        </p>

        <p class="bio">
          Skilled in React and Angular frameworks. Enjoys problem-solving and
          debugging. Always eager to learn new technologies and improve skills.
        </p>
        <div class="social-links">
          <a href="https://www.facebook.com" class="social-icon">
            <img
              src="https://img.icons8.com/fluent/48/000000/facebook-new.png"
              alt="Facebook"
            />
          </a>
          <a href="https://www.linkedin.com" class="social-icon">
            <img
              src="https://img.icons8.com/fluent/48/000000/linkedin.png"
              alt="LinkedIn"
            />
          </a>
          <a href="https://www.github.com" class="social-icon">
            <img
              src="https://img.icons8.com/fluent/48/000000/github.png"
              alt="GitHub"
            />
          </a>
        </div>
        <div class="buttons">
          <button class="btn-outline">Message</button>
          <button class="btn-primary">Contact</button>
        </div>
      </div>
    </div>
  </body>
</html>
