<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <a href="#">Home</a>
      <a href="#">Signup</a>
    </nav>

    <div class="container">
      <img src="account.png" alt="Profile Icon" class="profile-img" />
      <form class="login-form">
        <h2>Login</h2>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Username"
          required
        />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required
        />

        <div class="remember-me">
          <input type="checkbox" id="remember" name="remember" />
          <label for="remember">Remember Me</label>
        </div>

        <button type="submit">Login</button>
      </form>
    </div>

    <footer class="footer">&copy; 2025 Your Website</footer>
  </body>
</html>
