<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="survey_form.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Internal CSS for basic layout */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: rgb(126, 126, 209);
    }
    .form-container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      max-width: 800px;
      width: 100%;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1 style="color: #5a67d8;">Survey Form</h1>
    <form>
      <!-- Name -->
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
      
      <!-- Email -->
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      
      <!-- Age -->
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" placeholder="Enter your age" required>
      
      <!-- Employment Status -->
      <label for="employment">Employment Status:</label>
      <select id="employment" name="employment">
        <option value="employed">Employed</option>
        <option value="student">Student</option>
        <option value="unemployed">Unemployed</option>
      </select>
      
      <!-- Radio Buttons -->
      <p>Do you enjoy coding?</p>
      <input type="radio" id="yes" name="coding" value="yes">
      <label for="yes">Yes</label>
      <input type="radio" id="no" name="coding" value="no">
      <label for="no">No</label>
      <input type="radio" id="maybe" name="coding" value="maybe">
      <label for="maybe">Maybe</label>
      
      <!-- Textarea -->
      <label for="comments">Additional Comments:</label>
      <textarea id="comments" name="comments" rows="4" placeholder="Write your comments here..."></textarea>
      
      <!-- Checkboxes -->
      <p>What languages do you know?</p>
      <input type="checkbox" id="html" name="languages" value="html">
      <label for="html">HTML</label>
      <input type="checkbox" id="css" name="languages" value="css">
      <label for="css">CSS</label>
      <input type="checkbox" id="javascript" name="languages" value="javascript">
      <label for="javascript">JavaScript</label>
      
      <!-- Submit Button -->
      <button type="submit" style="background-color: #5a67d8; color: white; border: none; border-radius: 5px; padding: 10px 20px; cursor: pointer;">Submit</button>
    </form>
  </div>
</body>
</html>
